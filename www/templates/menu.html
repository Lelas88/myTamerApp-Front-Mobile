<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/dashboard">
          Dashboard
        </ion-item>
        <ion-item menu-close href="#/app/groups">
          Your Groups
        </ion-item>
        <ion-item menu-close href="#/app/students">
          Your Students
        </ion-item>
        <ion-item menu-close href="#/app/exercises">
          Exercises
        </ion-item>
        <ion-item menu-close href="#/app/exercisesets">
          Exercise Sets
        </ion-item>
        <ion-item menu-close href="#/app/trainingplans">
          Training Plans
        </ion-item>
        <ion-item menu-close href="#/app/meals">
          Meals
        </ion-item>
        <ion-item menu-close href="#/app/mealsets">
          Meal Sets
        </ion-item>
        <ion-item menu-close href="#/app/diets">
          Diets
        </ion-item>
        <ion-item menu-close href="#/app/surroundings">
          Surroundings
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-dark">
      <div class="row">
        <div class="col">
          <p class="icon ion-person"> Logged as: {{loggedUser}}</p>
        </div>
        <a>
        <div class="col">
          <button class="button-icon button-clear ion-log-out" ng-click="logout()"> Logout</button>
        </div></a>
      </div>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
