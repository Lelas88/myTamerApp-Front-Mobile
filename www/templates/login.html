<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Send credentials</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Send</button>
        </label>
      </div>
    </form>
    <label class="item">
      <button class="button button-block button-positive">Forgot your password?</button>
    </label>
  </ion-content>
</ion-modal-view>
