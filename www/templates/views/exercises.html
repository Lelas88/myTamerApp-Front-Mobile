<ion-view view-title="Exercises">

  <ion-header-bar align-title="right" class="bar-dark bar-subheader">
    <div class="buttons">
      <button class="button button-icon ion-plus-circled add-button"
              ng-click="addExercise()"> Add
      </button>
      <button class="button button-icon icon ion-trash-b remove-button"
              ng-click="shouldShowDelete = !shouldShowDelete;"> Delete
      </button>
    </div>
  </ion-header-bar>

  <ion-content>
    <ion-list ng-repeat="exercise in exercises"
              show-delete="shouldShowDelete">
      <ion-item menu-close href="#/app/exercises/{{exercise.id}}" class="item-remove-animate">
        <div class="row">
          <div class="col list-main">
            <p>{{exercise.name}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col list-details">
            <p>{{exercise.disciplineName}}</p>
          </div>
        </div>
        <ion-delete-button class="ion-minus-circled"
                           ng-click="onItemDelete(exercise)">
        </ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
