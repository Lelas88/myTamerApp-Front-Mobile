<ion-view view-title="Edit Training Plan">
  <form name="trainingPlanForm">
    <ion-content>

      <div class="card">
        <div class="item item-divider">
          Training Plan Data:
        </div>
        <div class="item item-text-wrap">
          <input type="text" name="setName" ng-required="true" ng-minlength="1"
                 ng-model="trainingPlanToSave.name"
                 placeholder="Enter training plan name..." size="30" required>

          <div class="item error">
            <p ng-show="trainingPlanForm.setName.$error.required">Exercise set name is required!</p>
          </div>

          <textarea name="trainingPlanDescription" ng-required="false" ng-minlength="1"
                    ng-model="trainingPlanToSave.description"
                    placeholder="Enter training plan description..." cols="50" rows="15">
          </textarea>
        </div>
      </div>

      <div class="card">
        <div class="item item-divider">
          Assign exercise sets
        </div>
        <div class="item item-text-wrap">
          <ion-list ng-repeat="exerciseSet in exerciseSets"
                    option-buttons="itemButtons">
            <ion-item menu-close>
              <div class="row">
                <label class="checkbox">
                  <input type="checkbox" ng-click="addExerciseSetToAssignmentList(exerciseSet); $event.stopPropagation();"
                         ng-model="exerciseSet.checked">
                </label>

                <p class="timesheet-student-data">{{exerciseSet.name}}</p>
              </div>
            </ion-item>
          </ion-list>
        </div>
      </div>

      <div class="card">
        <div class="item item-divider">
          Assign diets
        </div>
        <div class="item item-text-wrap">
          <ion-list ng-repeat="diet in diets"
                    option-buttons="itemButtons">
            <ion-item menu-close>
              <div class="row">
                <label class="checkbox">
                  <input type="checkbox" ng-click="addDietToAssignmentList(diet); $event.stopPropagation();"
                         ng-model="diet.checked">
                </label>

                <p class="timesheet-student-data">{{diet.name}}</p>
              </div>
            </ion-item>
          </ion-list>
        </div>
      </div>

      <div class="card">
        <div class="item item-divider">
          Assign students
        </div>
        <div class="item item-text-wrap">
          <ion-list ng-repeat="student in students"
                    option-buttons="itemButtons">
            <ion-item menu-close>
              <div class="row">
                <label class="checkbox">
                  <input type="checkbox" ng-click="addStudentToAssignmentList(student); $event.stopPropagation();"
                         ng-model="student.checked">
                </label>

                <p class="timesheet-student-data">{{student.firstName}} {{student.lastName}}</p>
              </div>
            </ion-item>
          </ion-list>
        </div>
      </div>

    </ion-content>

    <ion-footer-bar class="bar bar-footer bar-balanced" ng-hide="trainingPlanForm.$invalid;">
      <button class="button button-save" ng-click="modifyTrainingPlan()">save</button>
    </ion-footer-bar>
  </form>
</ion-view>
